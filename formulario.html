<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/formulario.css" media=" ">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
               <input type="text" name="nome" id="nome" required>

                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
               <input type="text" name="sobrenome" id="sobrenome" required>

                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
           <input type="email" name="email" id="email" required>

            </div>
            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?

                </label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End

                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack

                </label>
            </div>
            <div class="campo">
                <label for="senioridade">Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                    
                </select>
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <label>Selecione as tecnologias que utiliza:</label>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">HTML
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="css">CSS
                    <input type="checkbox" name="tecnologia3" id="tecnologia4" value="Javascript">Javascript
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">PHP
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="c#">C# 
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">PYTHON
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">Java
                </div>
                
            </fieldset>
            <div class="campo">
                <br>
                <label>Conte um pouco da sua experiência</label>
                <textarea rows="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
                
            </div>
            <button type="submit" class="botao">Concluído</button>
        </form>
    </div>

    
</body>
</html>
